<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="Temp_logo_data_bird.ico">
    <link href="./style.css" rel="stylesheet">

</head>
<body>
    <div class="container text-center">
        <img src="Data Bird Logo.png" alt="Data Bird Logo" class="my-5 img-fluid animate__animated animate__fadeIn" height = 400 width =400>
        <h3 class="animate__animated animate__fadeIn">API â†” Data</h3>
    </div>

    <div class="container wizard-container animate__animated animate__fadeInUp">
        <div class="mb-3">
            <input type="text" class="form-control rounded-input" id='apiEndpoint' placeholder="Enter API endpoint">
        </div>

        <div class="container text-center animate__animated animate__fadeInUp">
            <button class="btn btn-success btn-lg" onclick="getData()" id = "getButton">Get Data</button>
            <button class="btn btn-secondary btn-lg" onclick="resetForm()" id="resetButton">Reset</button>
        </div>
    </div>

    <div class="container text-center">
        <div class="text-danger animate__animated animate__fadeIn" id="errorMessage" style="display: none;"></div>
        <div id="dataDisplay" class="text-success animate__animated animate__fadeIn" style="display: none;"></div>
    </div>
    <button type="button" id="backButton" class="btn btn-secondary back-button animate__animated animate__fadeIn" onclick="MainPage()">Back to Main</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="eel.js"></script>
    <script src="main.js"></script>

</body>
</html>
