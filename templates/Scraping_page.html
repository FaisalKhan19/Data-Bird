<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Scraping Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="Temp_logo_data_bird.ico">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .wizard-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .main-page-button {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .img-fluid {
            max-height: 200px;
            width: auto;
        }
    </style>
</head>

<body>
    <div class="container text-center animate__animated animate__fadeIn">
        <img src="Data Bird Logo.png" alt="Data Bird Logo" class="my-5 img-fluid animate__animated animate__fadeIn">
        <h3 class="animate__animated animate__fadeIn">Data Scraping Wizard</h3>
    </div>


    <div class="container wizard-container animate__animated animate__fadeInUp">
        <div class="mb-3 d-flex">
            <div class="input-group">
                <input type="url" class="form-control" id="urlInput" placeholder="Enter URL">
                <button class="btn btn-success" onclick="get_driver()">Go</button>
            </div>
        </div>

        <div class="main-page-button animate__animated animate__fadeInUp">
            <button class="btn btn-success btn-lg" onclick="">Scrape Text</button>
            <button class="btn btn-success btn-lg" onclick="">Scrape Image</button>
            <button class="btn btn-success btn-lg" onclick="">Scrape Graphs</button>
            <button class="btn btn-success btn-lg" onclick="">Scrape Tables</button>
            <button class="btn btn-success btn-lg" onclick="openProcess()">Load Process</button>
        </div>
    </div>


    <button type="button" class="btn btn-secondary back-button animate__animated animate__fadeIn"
        onclick="MainPage()">Back to Main</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="eel.js"></script>
    <script src="main.js"></script>
    <script type=text/javascript>
        function get_driver() {
            var url = document.getElementById('urlInput').value;
            console.log(url)
            eel.init_driver(url);
        }
        function openProcess() {
            window.location.replace('loadProcess.html');
        }
    </script>

</body>

</html>
