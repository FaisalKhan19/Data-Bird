<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Bird</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="Data Bird Logo.png">
</head>
<body>


    <div class="container text-center main-page">
        <img src="NLDB.png" alt="TempLogo" class="my-5 img-fluid animate__animated animate__fadeInDown" id = 'Bird-Logo' height="500" width="500">
        <div class="d-flex justify-content-center align-items-center" id="internetStatus">
            <div>
                <h2 class="mt-7">Oops ☹️, no internet available</h2>
                <p>Please check your network connection and try again.</p>
            </div>
        </div>
        <button class="btn btn-gen" onclick = 'checkInternetAgain()'>Chech Again!</button>
    </div>

    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="eel.js"></script>
    <script src="main.js"></script>
    <script>
        function checkInternetAgain() {
            if (navigator.onLine) {
                alert("the internt is back!");
                window.location.replace('./index.html');
            }
            else {
                window.location.replace('./NoInternetPage.html');
            }
        }
    </script>
    
    
</body>
</html>
