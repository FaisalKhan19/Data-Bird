<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Bird</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="Data Bird Logo.png">
</head>
<body>


    <div class="container text-center main-page">
        <img src="NLDB.png" alt="TempLogo" class="my-5 img-fluid animate__animated animate__fadeInDown" height="500" width="500">
        <div class="main-page-button">
            <button class="btn btn-primary btn-lg index-button" onclick="openCredits()">Read Credits</button>
            <button class="btn btn-success btn-lg index-button" onclick="openScrapingPage()">Data Scraping Wizard</button>
            <button class="btn btn-primary btn-lg index-button" onclick="openPriceTracker()">Price Tracking</button>
            <button class="btn btn-primary btn-lg index-button" onclick="openAPItoData()">API</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="eel.js"></script>
    <script src="main.js"></script>
    <script>
        function openCredits() {    
            window.location.replace('credits.html'); 
        }

        function openScrapingPage() {
            window.location.replace('Scraping_page.html');
        }
        function openAPItoData() {
            window.location.replace('API_page.html');
        }
        function openPriceTracker() {
            window.location.replace('Price_tracker_page.html');
        }
    </script>
</body>
</html>
